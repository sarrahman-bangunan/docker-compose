  #   environment:
  #     - MONGO_INITDB_DATABASE=product-service
  #   container_name: mongodb
  #   volumes:
  #     - ./mongo/data:/data/db
  #     - ./mongo/backup:/mongo-backup
  #   networks:
  #     - sarrahman-bangunan-network

networks:
  sarrahman-bangunan-network:
    driver: bridge
